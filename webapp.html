<head>
  <meta charset="UTF-8">

  <style>
    body {

      user-select: none;
      transition: background-color 0.3s;
    }

    .card.flipped {
      background-color: #e0e0e0;
    }

    .card.matched {
      background-color: #c8facc;
      color: green;
      cursor: default;
    }

    #play-again {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #007bff;
      color: white;

    }

      background-color: #0056b3;
    }

  <h1>Animal Match Game</h1>
  <div id="game-info">
    <span id="timer">Time: 0s</span>
  </div>
  <div id="game-board"></div>
  <button id="play-again">Play Again</button>

  <script>
    const animalPairs = [
      ['Dog', 'ðŸ¶'],
      ['Cat', 'ðŸ±'],
      ['Panda', 'ðŸ¼'],
      ['Lion', 'ðŸ¦'],
      ['Monkey', 'ðŸµ'],
      ['Elephant', 'ðŸ˜']
    ];

    let cards = [];
    let flippedCards = [];
    let matchedCount = 0;
    let timer;
    let seconds = 0;

    const board = document.getElementById('game-board');
    const timerDisplay = document.getElementById('timer');
    const playAgainBtn = document.getElementById('play-again');

    function startTimer() {
      seconds = 0;
      timerDisplay.textContent = `Time: 0s`;
      timer = setInterval(() => {
        seconds++;
        timerDisplay.textContent = `Time: ${seconds}s`;
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timer);
    }


    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function createCards() {
      const cardData = [];
      animalPairs.forEach(([name, emoji]) => {
        cardData.push({ value: name, pairId: name });
        cardData.push({ value: emoji, pairId: name });
      });

      shuffle(cardData);
      board.innerHTML = '';
      cards = [];

      cardData.forEach(data => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.value = data.value;
        card.dataset.pairId = data.pairId;
        card.textContent = '';
        card.addEventListener('click', () => flipCard(card));
        board.appendChild(card);
        cards.push(card);
      });
    }

    function flipCard(card) {
      if (
        flippedCards.length === 2 ||
        card.classList.contains('flipped') ||
        card.classList.contains('matched')
      ) return;

      card.classList.add('flipped');
      card.textContent = card.dataset.value;
      flippedCards.push(card);

      if (flippedCards.length === 2) {
        const [first, second] = flippedCards;
        if (first.dataset.pairId === second.dataset.pairId && first !== second) {
          first.classList.add('matched');
          second.classList.add('matched');
          flippedCards = [];
          matchedCount += 2;

          if (matchedCount === cards.length) {
            stopTimer();
            playAgainBtn.style.display = 'inline-block';
          }
        } else {
          setTimeout(() => {
            first.classList.remove('flipped');
            second.classList.remove('flipped');
            first.textContent = '';
            second.textContent = '';
            flippedCards = [];
          }, 1000);
        }
      }
    }

    function startGame() {
      matchedCount = 0;
      flippedCards = [];
      playAgainBtn.style.display = 'none';
      createCards();
      startTimer();
    }

    playAgainBtn.addEventListener('click', startGame);

    startGame();
  </script>

</body>
